<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Journey</title>
</head>
<body>

    </div>

    <script src="script.js"></script>

</html>
